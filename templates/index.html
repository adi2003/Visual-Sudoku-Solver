<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual_Sudoku_Solver</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    width: 100%;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

form {
    margin-bottom: 20px;
}

input[type="text"] {
    width: 100%;
    height: 100%;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 18px;
    box-sizing: border-box;
}

table {
    border-collapse: collapse;
    margin: 0 auto 20px;
    width: 100%;
    max-width: 450px;
}

td {
    border: 1px solid #ccc;
    width: 40px;
    height: 40px;
    text-align: center;
    padding: 0;
}

button {
    padding: 10px 20px;
    background-color: #5cb85c;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #4cae4c;
}

button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

a {
    text-decoration: none;
    color: #5cb85c;
}

a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body background="..\static\bgimage.jpg">
    <div class="container">
        <h1>Sudoku Solver</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload and Solve</button>
        </form>
    </div>
</body>
</html>
